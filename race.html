<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="race.css">
    <title>Animals Race</title>
</head>

<body>
    <div class="start">
        <h1>Welcome to the Animals Race</h1>
        <img src="images/flag.jpg" alt="flag" width="140px" height="200px" class="flag">
        <p>Write your name and choose how much cash you prefer to put for this bet, then click on the button here to
            start the race. </p>
        <button>Start Game</button>
    </div>
    <table>
        <tr>
            <td><img src="images/chick.gif" alt="chick" width="150px" class="animal"></td>
        </tr>
        <tr>
            <td> <img src="images/dog.jpg" alt="dog" width="150px" class="animal"></td>
        </tr>
        <tr>
            <td><img src="images/duck.gif" alt="duck" width="150px" class="animal"></td>
        </tr>
        <tr>
            <td> <img src="images/hourse.gif" alt="hourse" width="150px" class="animal"></td>
        </tr>
    </table>
    <div class="root"></div>
    <br>
    <button id="btn">Choose Animal</button>
    <div class="container">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Write your name">
        <br>
        <label>Cash : </label>
        <input type="number" min="1" max="100" id="num">
        <br>
        <br>
        <button id="add">ADD</button>
        <div class="cash">
            <h4>
                Cash Box
            </h4>
        </div>
    </div>
    <script src="race.js"></script>
    <!--js bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
